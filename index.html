<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Offer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-wrapper">

    <!-- ✅ HEADER  -->
    <header class="fade-in">
      <div class="header-top">
        <div class="logo">
          <img src="resources/logo.jpg" alt="Social Offer Logo" />
        </div>
        <!-- Navbar  -->
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">Influence</a>
          <a href="#">Creators</a>
          <a href="#">How It Works</a>
          <a href="#">Pricing</a>
        </nav>
      </div>

      <!-- ✅ Slider Section -->
      <div class="header-center">
        <div class="slider">
          <div class="slide-track">

            <!-- ✅ Add each image inside gradient-ring -->
            <div class="slide"><div class="gradient-ring"><img src="images/img1.png" alt="img1" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img2.png" alt="img2" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img3.png" alt="img3" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img4.png" alt="img4" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img5.png" alt="img5" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img6.png" alt="img6" /></div></div>

            <!-- Duplicate for infinite loop -->
            <div class="slide"><div class="gradient-ring"><img src="images/img1.png" alt="img1" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img2.png" alt="img2" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img3.png" alt="img3" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img4.png" alt="img4" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img5.png" alt="img5" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img6.png" alt="img6" /></div></div>

            <!-- Again Duplicate -->
            <div class="slide"><div class="gradient-ring"><img src="images/img1.png" alt="img1" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img2.png" alt="img2" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img3.png" alt="img3" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img4.png" alt="img4" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img5.png" alt="img5" /></div></div>
            <div class="slide"><div class="gradient-ring"><img src="images/img6.png" alt="img6" /></div></div>

          </div>
        </div>
      </div>
    </header>

    <!-- ✅ SECOND SECTION -->
    <section class="hero-section">
      <h2 class="script-heading fade-in-on-scroll">Something</h2>
      <h1 class="main-heading fade-in-on-scroll">Valuable is On the Way</h1>
      <p class="subheading fade-in-on-scroll">
        the bridge between authentic creators and<br />ambitious brands.
      </p>

      <div id="register">
        <a href="">Register Now</a>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
